<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógios Digitais</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Relógio</h1>

    <div class="clock">
      <h2>Brasília</h2>
      <div class="time">
        <div class="box"><span id="br-horas">00</span><p>Horas</p></div>
        <div class="box"><span id="br-minutos">00</span><p>Minutos</p></div>
        <div class="box"><span id="br-segundos">00</span><p>Segundos</p></div>
      </div>
    </div>

    <div class="clock">
      <h2>China</h2>
      <div class="time">
        <div class="box"><span id="cn-horas">00</span><p>Horas</p></div>
        <div class="box"><span id="cn-minutos">00</span><p>Minutos</p></div>
        <div class="box"><span id="cn-segundos">00</span><p>Segundos</p></div>
      </div>
    </div>

    <div class="clock">
      <h2>França</h2>
      <div class="time">
        <div class="box"><span id="fr-horas">00</span><p>Horas</p></div>
        <div class="box"><span id="fr-minutos">00</span><p>Minutos</p></div>
        <div class="box"><span id="fr-segundos">00</span><p>Segundos</p></div>
      </div>
    </div>
  </div>

  <script src="relogio.js"></script>
</body>
</html>
